{{template "_header" .}}
        <div class="right_col" role="main">
            <div class="">
                
                <div class="page-title">
                    <div class="title_left">
                        <h3>Laporan Bulanan Per <small>Unit</small></h3>
                    </div>
                </div>
                
                <div class="clearfix"></div>

                <div class="row">
                    <!-- FORM PENCARIAN DATA -->
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Form Pencarian</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                                    
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name">Nama Unit
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <select class="form-control">
                                                <option>- Pilih Unit -</option>
                                                <option>Unit 1</option>
                                                <option>Unit 2</option>
                                                <option>Unit 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Bulan
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <select class="form-control">
                                                <option>- Pilih Bulan -</option>
                                                <option>Januari</option>
                                                <option>Februari</option>
                                                <option>Maret</option>
                                                <option>April</option>
                                                <option>Mei</option>
                                                <option>Juni</option>
                                                <option>Juli</option>
                                                <option>Agustus</option>
                                                <option>September</option>
                                                <option>Oktober</option>
                                                <option>November</option>
                                                <option>Desember</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Tahun
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <select class="form-control">
                                                <option>- Pilih Tahun -</option>
                                                <option>2020</option>
                                                <option>2021</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="item form-group">
                                        <div class="col-md-6 col-sm-6 offset-md-3">
                                            <a onclick="loadMore()" class="btn btn-success">Cari Data</a>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- FORM PENCARIAN DATA -->
                </div>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Tabel Laporan </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row" id="LoadTabel">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadMore() {
        var e = document.getElementById("LoadTabel");
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                e.outerHTML = xhr.responseText;
            }
        }
        xhr.open("GET", "/rekaplaporanperunit/tabel", true);
        try { xhr.send(); } catch (err) { /* handle error */ }
    }
</script>
{{template "_footer"}}
