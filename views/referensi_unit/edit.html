{{template "_header" .}}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Form Edit Unit</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Form Unit</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form method="POST" action="/referensi_unit/update" id="form-update-unit" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Id <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" required="required" class="form-control " value="{{.records.IdUnit}}" disabled="">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Nama Unit <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="UnitNama" name="UnitNama" required="required" class="form-control" value="{{.records.UnitNama}}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Unit Level <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="UnitLevel" name="UnitLevel" class="form-control" value="{{.records.UnitLevel}}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Kepala Unit
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="IdPegawai" name="IdPegawai">
                                        <option value="">- Pilih Pegawai -</option>
                                        {{ range .pegawai }}
                                        <option value="{{.IdPegawai}}">{{.IdPegawai}} | {{.NamaPegawai}}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>

                            <!-- Untuk mengirimkan parameter edit data -->
                            <input type="hidden" name="IdUnit" value="{{.records.IdUnit}}">

                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <a class="btn btn-primary" type="button" href="/referensi_unit">Batal</a>
                                    <button type="submit" value="Save" class="btn btn-success">Simpan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page content -->
<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#IdPegawai").val("{{.records.IdPegawai}}");
    });
</script>
{{template "_footer"}}
