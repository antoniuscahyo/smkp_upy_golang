{{template "_header" .}}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Form Tambah Jadwal Kerja</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Form Jadwal Kerja</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form method="POST" action="/data_pegawai/update" id="form-update-data-pegawai" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Id <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" required="required" class="form-control " value="{{.records.IdPegawai}}" disabled="">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Unit Kerja <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="IdUnit" name="IdUnit">
                                        <option value="0">- Pilih Unit Kerja -</option>
                                        {{ range .unitkerja }}
                                        <option value="{{.IdUnit}}">{{.IdUnit}} | {{.UnitNama}}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Fakultas
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="IdFakultas" name="IdFakultas">
                                        <option value="0">- Pilih Fakultas -</option>
                                        {{ range .fakultas }}
                                        <option value="{{.IdFakultas}}">{{.IdFakultas}} | {{.NamaFakultas}}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Program Studi
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="IdProgramStudi" name="IdProgramStudi">
                                        <option value="0">- Pilih Program Studi -</option>
                                        {{ range .programstudi }}
                                        <option value="{{.IdProgramStudi}}">{{.IdProgramStudi}} | {{.NamaProgramStudi}}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Pin Finger <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="PinFinger" name="PinFinger" value="{{.records.PinFinger}}" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Nis Pegawai <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="NisPegawai" name="NisPegawai" value="{{.records.NisPegawai}}" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Nama Pegawai <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="NamaPegawai" name="NamaPegawai" value="{{.records.NamaPegawai}}" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Jabatan Pegawai <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="JabatanPegawai" name="JabatanPegawai" value="{{.records.JabatanPegawai}}" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Status Aktif
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="StatusAktif" name="StatusAktif">
                                        <option value="">- Pilih Status Aktif -</option>
                                        <option value="1">Aktif</option>
                                        <option value="2">Pensiun</option>
                                        <option value="3">Meninggal</option>
                                        <option value="0">Nonaktif Lain-lain</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Untuk mengirimkan parameter edit data -->
                            <input type="hidden" name="IdPegawai" value="{{.records.IdPegawai}}">

                            <div class="ln_solid"></div>
                            <div class="item form-group" id="btn-action" style="display: none;">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <a class="btn btn-primary" type="button" href="/data_pegawai">Batal</a>
                                    <button type="submit" value="Save" class="btn btn-success">Simpan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page content -->

<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<script src="/static/js/select2/select2.min.js"></script>
<script type="text/javascript">
    setTimeout(() => {
        $("#IdUnit").val("{{.records.IdUnit}}").trigger("change");
        $("#IdFakultas").val("{{.records.IdFakultas}}").trigger("change");
        $("#IdProgramStudi").val("{{.records.IdProgramStudi}}").trigger("change");
        $("#StatusAktif").val("{{.records.StatusAktif}}").trigger("change");
        $('#btn-action').show('fast');
    }, 100);
</script>
{{template "_footer"}}
