{{template "_header" .}}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Form Tambah Jadwal Kerja</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Form Jadwal Kerja</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form method="POST" action="/referensi_jadwal_kerja/update" id="form-update-referensi-jadwalkerja" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Id <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" required="required" class="form-control " value="{{.records.IdJadwalKerja}}" disabled="">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Nama Jadwal Kerja <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="NamaJadwalKerja" name="NamaJadwalKerja" value="{{.records.NamaJadwalKerja}}" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Jam Kerja <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="IdJamKerja" name="IdJamKerja">
                                        <option value="0">- Pilih Jam Kerja -</option>
                                        {{ range .jamkerja }}
                                        <option value="{{.IdJamKerja}}">{{.NamaJamKerja}}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Unit Kerja <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select class="form-control select2" id="IdUnit" name="IdUnit">
                                        <option value="0">- Pilih Unit Kerja -</option>
                                        {{ range .unitkerja }}
                                        <option value="{{.IdUnit}}">{{.IdUnit}} | {{.UnitNama}}</option>
                                        {{ end }}
                                    </select>
                                </div>
                            </div>

                            <!-- Untuk mengirimkan parameter edit data -->
                            <input type="hidden" name="IdJadwalKerja" value="{{.records.IdJadwalKerja}}">

                            <div class="ln_solid"></div>
                            <div class="item form-group" id="btn-action" style="display: none;">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <a class="btn btn-primary" type="button" href="/referensi_jadwal_kerja">Batal</a>
                                    <button type="submit" value="Save" class="btn btn-success">Simpan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page content -->

<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<script src="/static/js/select2/select2.min.js"></script>
<script type="text/javascript">
    setTimeout(() => {
        $("#IdJamKerja").val("{{.records.IdJamKerja}}").trigger("change");
        $("#IdUnit").val("{{.records.IdUnit}}").trigger("change");
        $('#btn-action').show('fast');
    }, 2000);
</script>
{{template "_footer"}}
