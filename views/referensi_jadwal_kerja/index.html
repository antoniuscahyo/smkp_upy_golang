{{template "_header" .}}
        <div class="right_col" role="main">
            <div class="">
                
                <div class="page-title">
                    <div class="title_left">
                        <h3>Referensi <small>Jadwal Kerja</small></h3>
                    </div>
                </div>
                
                <div class="clearfix"></div>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Tabel Jadwal Kerja </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <p class="text-muted font-13 m-b-30">
                                                <a type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="left" title="Menambah data jadwal kerja baru" href="/referensi_jadwal_kerja/add">Tambah Jadwal Kerja <span class="fa fa-plus"></span></a>
                                            </p>
                                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Nama Jadwal Kerja</th>
                                                        <th>Nama Jam Kerja</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {{ range .records }}
                                                    <tr>
                                                        <td>{{.IdJadwalKerja}}</td>
                                                        <td>{{.NamaJadwalKerja}}</td>
                                                        <td>{{.NamaJadwalKerja}}</td>
                                                        <td>
                                                            <a type="button" class="btn btn-sm btn-success" data-toggle="tooltip" data-placement="left" title="Mengedit data jadwal kerja" href="/referensi_jadwal_kerja/edit?id={{.IdJadwalKerja}}">Edit <span class="fa fa-pencil"></span></a> &nbsp;
                                                            <a type="button" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="left" title="Menghapus data jadwal kerja" href="/referensi_jadwal_kerja/delete?id={{.IdJadwalKerja}}" onclick="return confirm('Anda yakin menghapus data ini?')">Hapus <span class="fa fa-trash-o"></span></a>
                                                        </td>
                                                    </tr>
                                                    {{ end }}
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_footer"}}
