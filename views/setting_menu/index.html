{{template "_header" .}}
        <div class="right_col" role="main">
            <div class="">
                
                <div class="page-title">
                    <div class="title_left">
                        <h3>Setting <small>Menu</small></h3>
                    </div>
                </div>
                
                <div class="clearfix"></div>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Tabel Data Menu </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <p class="text-muted font-13 m-b-30">
                                                <a type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Menambah data menu baru" href="/setting_menu/add">Tambah Menu <span class="fa fa-plus"></span></a>
                                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>No</th>
                                                        <th>Nama Menu</th>
                                                        <th>Link Menu</th>
                                                        <th>Icon Menu</th>
                                                        <th>Level</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {{ range .menus }}
                                                    <tr>
                                                        <td>{{.IdMenu}}</td>
                                                        <td>{{.NamaMenu}}</td>
                                                        <td>{{.LinkMenu}}</td>
                                                        <td>{{.IconMenu}}</td>
                                                        <td>{{.KodeLevelMenu}}</td>
                                                        <td>
                                                            <a type="button" class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Mengedit menu" href="/setting_menu/edit?id={{.IdMenu}}">Edit <span class="fa fa-pencil"></span></a> &nbsp;
                                                            <a type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="left" title="Menghapus menu" href="/setting_menu/delete?id={{.IdMenu}}" onclick="return confirm('Anda yakin menghapus data ini?')">Hapus <span class="fa fa-trash-o"></span></a>
                                                        </td>
                                                    </tr>
                                                    {{ end }}
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_footer"}}
