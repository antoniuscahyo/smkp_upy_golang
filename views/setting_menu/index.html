{{template "_header" .}}
        <div class="right_col" role="main">
            <div class="">
                
                <div class="page-title">
                    <div class="title_left">
                        <h3>Setting <small>Menu</small></h3>
                    </div>
                </div>
                
                <div class="clearfix"></div>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Tabel Data Menu </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <p class="text-muted font-13 m-b-30">
                                                <a href="/setting_menu/add">Tambah Menu </a>
                                            </p>
                                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>No</th>
                                                        <th>Nama Menu</th>
                                                        <th>Link Menu</th>
                                                        <th>Icon Menu</th>
                                                        <th>Level</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {{ range .menus }}
                                                    <tr>
                                                        <td>{{.IdMenu}}</td>
                                                        <td>{{.NamaMenu}}</td>
                                                        <td>{{.LinkMenu}}</td>
                                                        <td>{{.IconMenu}}</td>
                                                        <td>{{.KodeLevelMenu}}</td>
                                                        <td>
                                                            <a href="/setting_menu/edit?id={{.IdMenu}}">Edit</a> | 
                                                            <a href="/setting_menu/delete?id={{.IdMenu}}" onclick="return confirm('Are you sure?')">Delete</a>
                                                        </td>
                                                    </tr>
                                                    {{ end }}
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_footer"}}
