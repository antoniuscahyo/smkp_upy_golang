<html>
    <head>
        <title>Product List</title>
    </head>
    <body>
        <h3>Product List</h3>
        <a href="/product/add">Add</a>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            {{ range .products }}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>
                <td>{{.Description}}</td>
                <td>
                    <a href="/product/edit?id={{.Id}}">Edit</a> | 
                    <a href="/product/delete?id={{.Id}}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {{ end }}
        </table>
    </body>
</html>
