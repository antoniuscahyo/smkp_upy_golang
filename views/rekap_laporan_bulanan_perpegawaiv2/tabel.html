<div class="col-sm-12">
    <div class="card-box table-responsive">
        <table id="datatable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Scan Masuk</th>
                    <th>Scan Keluar</th>
                    <th>Terlambat</th>
                    <th>Bolos</th>
                    <th>Jumlah Kehadiran</th>
                </tr>
            </thead>
            <tbody>
            {{ range .data }}
                <tr>
                    <td>{{.No}}</td>
                    <td>{{.Tanggal}}</td>
                    <td>{{.ScanMasuk}}</td>
                    <td>{{.ScanKeluar}}</td>
                    <td>{{.Terlambat}}</td>
                    <td>{{.Bolos}}</td>
                    <td>{{.JumlahKehadiran}}</td>
                </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    $(document).ready( function () {
        $('#datatable').DataTable();
    } );
</script>
